<!DOCTYPE html>

<body>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  <!-- ✅ Example Userpilot usage for non-React pages -->
  <script>
    // Identify user (only if logged in)
    function identifyUser() {
      if (window.Userpilot) {
        window.Userpilot.identify("456987", {
          name: "John Doe",
          email: "john@site-domain.com",
          created_at: "2018-07-11",
          company: {
            id: "123456",
            name: "Acme Labs",
            industry: "Technology",
            plan: "Free",
          },
        });
      }
    }

    // Track events
    function trackEvents() {
      if (window.Userpilot) {
        window.Userpilot.track("Clicked purchase button", { plan: "Pro" });
        window.Userpilot.track("Submitted help ticket", {
          url: "/support",
          article: "installation",
        });
      }
    }

    // Example: auto-run after page load
    window.addEventListener("load", () => {
      identifyUser();
      // You can call trackEvents() on button clicks, etc.
    });
  </script>
</body>
