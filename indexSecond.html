<body class="entirePage">
  <div class="container">
    <p> Enter Dog's age</p>
    <input class="textarea" class="form-control-plaintext" id="dogAge" type="text" name="Enter Dog's Age" value="">
    <br>
    <button class="btn btn-primary btn-dark" type="button" name="submit" onclick="myfunction()">HumanAgeCalculator</button>
    <script type="text/javascript">
      function myfunction() {
        var dogAge = document.getElementById("dogAge").value;
        var humanAge = ((dogAge - 2) * 4) + 21;
        alert("Your humanAge of your dog is " + humanAge);
      }
    </script>
  </div>

      <input class="textarea" class="form-control-plaintext" id="dogname2" type="text" name="Enter Dog's Name" value="">
      <br>
      <button class="btn btn-primary btn-dark" type="button" name="submit" onclick="loveCalc()">CompatibiltyScore</button>
    </section>
    <script type="text/javascript">
    function loveCalc()
    {
      var loveCalc = Math.random();
      loveCalc = Math.floor((loveCalc * 100) + 1);
      if (loveCalc > 70) {
        alert("Your love is hight and the score is " + loveCalc);
      }
      if (loveCalc >= 30 && loveCalc <= 70) {
        alert("Your love score is " + loveCalc);
      } else {
        alert("Your love is low and the score is " + loveCalc);
      }
    }
    </script>
